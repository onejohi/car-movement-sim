<!doctype>
<html lang='en'>
    <head>
        <title> Car Movement Sim </title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <link rel="stylesheet" href="./styles.css" />
    </head>

    <body>
        <nav class="toolbar">
            <span class="header1">Car Movement Sim</span>
            <span class="spacer"></span>
            <span></span>
        </nav>

        <div class="container">
            <div id="mymap"></div>
        </div>

        <!--<script src="./script.js"></script> -->
        <script>

        let coordinates = [
            {lat: -1.300355, lng: 36.773850},
            {lat: -1.300184, lng: 36.776811},
            {lat: -1.299840, lng: 36.779386},
            {lat: -1.298897, lng: 36.779407},
            {lat: -1.299004, lng: 36.777841},
            {lat: -1.298982, lng: 36.776811},
            {lat: -1.297459, lng: 36.776747},
            {lat: -1.296193, lng: 36.776726},
            {lat: -1.296097, lng: 36.779236},
            {lat: -1.296151, lng: 36.777637},
            {lat: -1.296215, lng: 36.776693},
            {lat: -1.294252, lng: 36.776586},
            {lat: -1.294048, lng: 36.776790},
            {lat: -1.293973, lng: 36.779118},
            {lat: -1.292622, lng: 36.779075},
            {lat: -1.291844, lng: 36.779049},
            {lat: -1.291879, lng: 36.778389}
        ]

        var index = 0;

        function setMarker(coords) {
            //use coords.lat and coords.lng values being passed in to create a new marker
            let marker = new google.maps.Marker({
                position: new google.maps.LatLng(coords.lat, coords.lng)
            })
            return marker
        }
        
        function mymap() {
            var mapProps = {
                center: new google.maps.LatLng(-1.300355,36.773850),
                zoom: 15
            }
            var map = new google.maps.Map(document.getElementById('mymap'), mapProps)

            setInterval(() => {
                //every 5 seconds, update the map marker to a new position
                var coords = { lat: coordinates[index].lat, lng: coordinates[index].lng }
                //set marker with the cordinates and the returned marker is stored as "marker"
                let marker = setMarker(coords)
                //set the marker on the map... Each time the car moves the marker is redrawn
                marker.setMap(map)
                //increment index by 1 to move to the next 
                index = index + 1;
            }, 5000)
            
        }
        
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDH6cWOyAziQ6oYasJQcZDkTR_Xvi7ExO0&callback=mymap"></script>
    </body>
</html>
